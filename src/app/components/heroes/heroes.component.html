
<div class="container">
  <div class="title">
    <h1>Heroes</h1>
    <small>Marvel and DC Comics</small>
  </div>

  <div class="heroes">

    <div class="hero" *ngFor="let hero of heroes" >

        <div class="hero__header">
          <img class="hero__header--img" src="/{{hero.img}}" alt="">
          <div class="hero__header--title">
            <h2>{{ hero.nombre }}</h2>
          </div>
        </div>

      <div class="hero__footer">
        <div class="hero__footer--comic">
          <h6>{{ hero.casa }}</h6>
        </div>
        <div class="hero__footer--button">
          See more
        </div>
      </div>

    </div>

  </div>


</div>
